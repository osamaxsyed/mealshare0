 <!Doctype html>
<html>
<head>
  <title>Firebase Web Basics</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css" >
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">
  <script src="https://use.fontawesome.com/939e9dd52c.js"></script>

</head>



<body>

  <dialog id="loginDialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Sign In</h4>
    <div class="mdl-dialog__content">
      <p id="loginError"></p>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="email" id="loginEmail">
        <label class="mdl-textfield__label" for="sample3">Email ...</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="loginPassword">
        <label class="mdl-textfield__label" for="sample3">Password ...</label>
      </div>

    </div>
    <div class="mdl-dialog__actions">
      <!-- Colored raised button -->
      <button id ="loginBtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">
        Log In
      </button>
      <button id="createBtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">Sign Up</button>
      <!-- MDL Spinner Component -->
      <div id="loginProgress"class="mdl-spinner mdl-js-spinner is-active"></div>


    </div>
  </dialog>

  <div class="login-cover">

    <div class=" page-loader mdl-spinner mdl-js-spinner is-active"></div>


  </div>

  <!-- Simple header with scrollable tabs. -->
  <!-- Simple header with scrollable tabs. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout__title">mealshare
        <span class="page-title-span"> | </span>
        <span class="page-title-span"> Home </span>    </div>

        <nav class="mdl-navigation">
          <button  id="signOutBtn" class="signout mdl-js-ripple-effect mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
            Sign Out
          </button>
        </nav>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Home</a>
      <a href="#scroll-tab-2" class="mdl-layout__tab">Buy</a>
      <a href="#scroll-tab-3" class="mdl-layout__tab">Sell</a>


    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
  </div>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
      <div class="page-content">


        <div id="user_div" class="loggedin-div">
          <h3>Welcome User</h3>
          <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
          <button id="sendVerification">Send Verification</button>
        </div>

      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="scroll-tab-2">
      <div class="page-content">
        <div class="main-list" id="list_div">
            <h3>Sellers List:</h3>
        </div>
      </div>
    </section>
    <section class="mdl-layout__tab-panel" id="scroll-tab-3">
      <div class="page-content">
        <div class="mainDiv" align="right">
          <h1 align = "left">Wanna Share? Add your information below!</h1>
          <textarea id="text_field" placeholder="Enter Name here ..."></textarea>
          <textarea id="email_field" placeholder="Enter Email here ..."></textarea>

          <button id="submit_Btn" onclick="storeData()" class="arrow"><i class="fa fa-arrow-right button2" aria-hidden="true"></i></button>
        </div>
      </div>
    </section>

  </main>
</div>
